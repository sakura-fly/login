<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script type="text/javascript" src="libs/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="libs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/js/jsencrypt.min.js"></script>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <script type="text/javascript" src="app/js/login.js"></script>
</head>
<body style="background: #eeeeee">
<div class="container" style="margin-top: 200px">

    <div class="col-xs-4 col-xs-offset-4" >

        <form action="login" method="post" class="form-signin">

            <div class="form-group">
                <label></label> <input type="text" name="userName" id="userName"
                                       class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label></label> <input type="password" name="pwd" id="pwd"
                                       class="form-control" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label></label>
                <button id="login" type="button" class="btn btn-info" style="width: 100%">登录</button>
            </div>



        </form>
    </div>

</div>
</body>
</html>
